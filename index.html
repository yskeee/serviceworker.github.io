<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="140x140" href="images/icon.png">

<title>Shibuya APK</title>
        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <meta name="theme-color" content="#95C21E">
        <!-- Service worker -->
        <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', {
                scope: '.'
            }).then(function(registration) {
                    // 登録成功
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }).catch(function(err) {
                        // 登録失敗 :(
                    console.log('ServiceWorker registration failed: ', err);
            });
        } 
        </script>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <p>Welcome to Shibuya apk.</p>
        <div>
            <p><img src="images/1.jpg"></div></p>
            <p><img src="images/2.jpg"></div></p>
            <p><img src="images/3.jpg"></div></p>
        </div>
    </body>
</html>
